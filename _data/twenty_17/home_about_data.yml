- inverted: timeline-inverted agenda
  img: icon-agenda.jpeg
  name: Fixtures and Results
  info:
    Latest Results: |
      {% assign results = site.data.fandr %}
      {% for row in results limit:2 %}
        {{ row[0] }}<br>
      {% endfor %}
    Next Fixtures: |
      {% assign results = site.data.fandr %}
      {% for row in results offset:2 limit:2 %}
        {{ row[0] }}<br>
      {% endfor %}
  link: /fandr


